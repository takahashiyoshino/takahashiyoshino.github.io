<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>iOS App Design</title>
<link rel="stylesheet" href="reset.css">
<style>
body{
	background-color: #000;
}
html, body, main {
    height: 100%;
}
main {
    display: flex;
    justify-content: center;
    align-items: center;
}
.movie{
	width: 1000px; /*ここに動画の横幅をいれる*/
	margin: 0 auto;
}
.movie video{
	width: 1000px; /*ここに動画の横幅をいれる*/
}
</style>
</head>
<body>
	<main>
	<div class="movie">
		<video autoplay controls loop="loop">
			<source src="movie.mp4" type="video/mp4">
		</video>
	</div>
	</main>
</body>
</html>
